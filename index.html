<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header id="header">
    <!-- Navigation Container -->
    <nav id="navigation">
      <!-- Logo and navigation container -->
      <section id="logoNav">
        <!-- Logo -->
        <img src="images/logo.svg" alt="Snap's Logo" id="logo"/>
        <!-- Navigations -->
        <section id="nav">
          <p>Features</p>
          <P>Company</P>
          <p>Careers</p>
          <p>About</p>
        </section>
      </section>
      <!-- CTA's container -->
      <section id="cta">
        <button id="login">Login</button>
        <button id="reg">Register</button>
      </section>
    </nav>
  </header>
  <!-- Main Body -->
  <section id="main">
    <!-- Hero Section -->
    <section id="Hero">
      <img src="images/image-hero-desktop.png" alt="Hero Image" id="main">
    </section>
    <!-- Desription -->
    <section id="body">
      <!-- Texts and CTA -->
      <section id="textCTA">
        <h1>
          Make remote work
        </h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes, 
  create team rituals, and watch productivity soar.
        </p>
        <button>
          Learn more
        </button>
      </section>
      <!-- Partners -->
      <section id="partners">
        <img src="images/client-databiz.svg" alt="DataBiz logo" class="partner">
        <img src="images/client-audiophile.svg" alt="AudioPhile logo" class="partner">
        <img src="images/client-meet.svg" alt="Meet logo" class="partner">
        <img src="images/client-maker.svg" alt="Maker logo" class="partner">
      </section>
    </section>
  </section>

  <footer id="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
