<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-almostWhite relative">
  <header id="header" class="container flex flex-row m-6 justify-between">
    <!-- Navigation Container -->
    <nav id="flex flex-row navigation">
      <!-- Logo and Menu container -->
      <section id=" flex logo">
        <!-- Logo -->
        <img src="images/logo.svg" alt="Snap's Logo" id="logo"/>
      </section>
      <!-- Menu -->
      <section class="flex md:hidden">
        <!-- <button class="flex bg-menu-open bg-norepeat bg-object-fill items-center px-3 py-2 h-6 w-6">
          <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
        </button> -->
        <img id="menu-btn" onclick="this.src.toggle='images/icon-close-menu.svg'" src="images/icon-menu.svg" alt="menu">
      </section>
      <section id="flex menu" class="">
        <!-- Navigations -->
        <section id="nav" class="">
          <p>Features</p>
          <P>Company</P>
          <p>Careers</p>
          <p>About</p>
        </section>
        <!-- CTA's -->
        <section id="cta" class="flex flex-col">
          <button id="login">Login</button>
          <button id="reg">Register</button>
        </section>
      </section>
    </nav>
  </header>
  <!-- Main Body -->
  <section id="main">
    <!-- Hero Section -->
    <section id="Hero">
      <img src="images/image-hero-mobile.png" alt="Hero Image" id="main">
    </section>
    <!-- Desription -->
    <section id="body" class="m-6 space-y-12">
      <!-- Texts and CTA -->
      <section id="textCTA"  class="flex flex-col align-center text-center space-y-6 mt-12">
        <h1 class="font-epilogue text-5xl">
          Make remote work
        </h1>
        <p class=text-mediumGray>
          Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
        </p>
        <button class="bg-almostBlack text-almostWhite border rounded-xl h-auto p-6 w-auto mx-auto">
          Learn more
        </button>
      </section>
      <!-- Partners -->
      <section id="partners" class="flex flex-row justify-around mx-6">
        <img src="images/client-databiz.svg" alt="DataBiz logo" class="partner">
        <img src="images/client-audiophile.svg" alt="AudioPhile logo" class="partner">
        <img src="images/client-meet.svg" alt="Meet logo" class="partner">
        <img src="images/client-maker.svg" alt="Maker logo" class="partner">
      </section>
    </section>
  </section>

  <footer id="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/lexzee">Lexzee</a>.
    </div>
  </footer>
  <script src="./script.js">
    
  </script>
</body>

</html>
