<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-almostWhite relative">
  <header id="header" class="container flex flex-row m-6 justify-between">
    <!-- Navigation Container -->
    <nav id="navigation">
      <!-- Logo and Menu container -->
      <!-- <section id="logo"> -->
        <!-- Logo -->
        <img src="images/logo.svg" alt="Snap's Logo" id="logo"/>
      <!-- </section> -->
      <!-- Menu -->
      <section id="menu" class="hidden float-right">
        <!-- Navigations -->
        <section id="nav">
          <p>Features</p>
          <P>Company</P>
          <p>Careers</p>
          <p>About</p>
        </section>
        <!-- CTA's -->
        <section id="cta">
          <button id="login">Login</button>
          <button id="reg">Register</button>
        </section>
      </section>
    </nav>
  </header>
  <!-- Main Body -->
  <section id="main">
    <!-- Hero Section -->
    <section id="Hero">
      <img src="images/image-hero-mobile.png" alt="Hero Image" id="main">
    </section>
    <!-- Desription -->
    <section id="body" class="m-6 space-y-12">
      <!-- Texts and CTA -->
      <section id="textCTA"  class="flex flex-col align-center text-center space-y-6 mt-12">
        <h1 class="font-epilogue text-5xl">
          Make remote work
        </h1>
        <p class=text-mediumGray>
          Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
        </p>
        <button class="bg-almostBlack text-almostWhite border rounded-xl h-auto p-6 w-auto mx-auto">
          Learn more
        </button>
      </section>
      <!-- Partners -->
      <section id="partners" class="flex flex-row justify-around mx-6">
        <img src="images/client-databiz.svg" alt="DataBiz logo" class="partner">
        <img src="images/client-audiophile.svg" alt="AudioPhile logo" class="partner">
        <img src="images/client-meet.svg" alt="Meet logo" class="partner">
        <img src="images/client-maker.svg" alt="Maker logo" class="partner">
      </section>
    </section>
  </section>

  <footer id="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/lexzee">Lexzee</a>.
    </div>
  </footer>
</body>

</html>
